<html>
  <head>
    <script src="processing.js"></script>
  </head>
  
  <body>
    <h1>Processing.js</h1>
    <canvas id="canvas1" width="400" height="400"></canvas>
    
    <script id="script1" type="text/javascript">
      
      function skechProc(processing) {
        
        var Crunchy = function(config){
          this.x = config.x;
          this.y = config.y;
          this.size = config.size;
          this.speed = config.size;
          this.jumping = config.jumping;
        }
        
        Crunchy.prototype.drawRightFacing = function() {
          var y = this.y;
          var x = this.x;
          var shellSize = this.size;
          var vBodySize = shellSize;
          var hBodySize = shellSize;
          var lEyeSize = shellSize/3.8;
          var lEyeArc = shellSize/-1.09;
          var rEyeSize = shellSize/3.8;
          var rEyeArc = shellSize/-1.3;

          processing.stroke(0, 0, 0);
          //shell
          processing.fill(255, 162, 0);
          processing.ellipse ( x, y, shellSize, shellSize);

          //eye background
          processing.noStroke();
          processing.fill(255, 255, 255);
          processing.ellipse(x + shellSize/2.15, y + shellSize/-1.8, shellSize/8.8, shellSize/5);

          //verticall body
          processing.stroke(0, 0, 0);
          processing.fill(51, 255, 0);
          processing.ellipse ( x + shellSize/2.12, y - shellSize/13, vBodySize/3.7, vBodySize);

          //horizontil body
          processing.ellipse ( x, y + shellSize/2.5, hBodySize, hBodySize/3.7);

          //body conection
          processing.noStroke();
          processing.ellipse ( x + shellSize/2.28, y + shellSize/2.7, shellSize/7, shellSize/7);

          //right eye
          processing.stroke(0, 0, 0);
          processing.fill(255, 255, 255);
          processing.arc( x + shellSize/2, y - shellSize/1.6, rEyeSize/3.5, rEyeSize, -164, 43);

          //left eye
          processing.arc( x + shellSize/2.3, y - shellSize/1.6, lEyeSize/3.5, lEyeSize, 130, 382);

          //left eye pupil
          processing.fill(0, 0, 0);
          processing.ellipse(x + shellSize/2.32, y - shellSize/1.58, shellSize/26, shellSize/13);

          //right eye pupil
          processing.ellipse(x + shellSize/2, y - shellSize/1.575, shellSize/26, shellSize/13);

          //smile
          processing.fill(0, 0, 0);
          processing.arc( x + shellSize/2.13, y + shellSize/-2.4, shellSize/13, shellSize/13, 0, 180);

          //entena
          //left
          processing.ellipse(x + shellSize/3, y + shellSize/-1.17, shellSize/26, shellSize/26);
          //right
          processing.ellipse(x + shellSize/2.3, y + shellSize/ -1.16, shellSize/26, shellSize/26);

          //entena stock
          processing.noFill();
          //left
          processing.arc(x + shellSize/3, y + shellSize/-1.33, shellSize/5, shellSize/5, 279, 359);
          //right
          processing.arc(x + shellSize/2.48, y + shellSize/-1.32, shellSize/5.2, shellSize/4.6, 286, 359);

          //swirl
          processing.arc(x + shellSize/1000, y + shellSize/5000, shellSize/2.1, shellSize/2.18, 200, 470 );
          processing.arc(x + shellSize/400, y + shellSize/12, shellSize/3.2, shellSize/3.2, 123, 300);
          processing.arc(x + shellSize/30, y + shellSize/30, shellSize/5, shellSize/5.2, 300, 447);
        }
        
        Crunchy.prototype.drawLeftFacing = function() {
          var y = this.y;
          var x = this.x;
          var shellSize = this.size;
          var vBodySize = shellSize;
          var hBodySize = shellSize;
          var lEyeSize = shellSize/3.8;
          var lEyeArc = shellSize/-1.09;
          var rEyeSize = shellSize/3.8;
          var rEyeArc = shellSize/-1.3;

          //shell
          processing.fill(255, 162, 0);
          processing.ellipse ( x, y, shellSize, shellSize);

          //eye background
          processing.noStroke();
          processing.fill(255, 255, 255);
          processing.ellipse(x + shellSize/-2.15, y + shellSize/-1.8, shellSize/8.2, shellSize/5);

          //verticall body
          processing.stroke(0, 0, 0);
          processing.fill(51, 255, 0);
          processing.ellipse ( x + shellSize/-2.13, y - shellSize/13, vBodySize/3.7, vBodySize);

          //horizontil body
          processing.ellipse ( x, y + shellSize/2.5, hBodySize, hBodySize/3.7);

          //body conection
          processing.noStroke();
          processing.ellipse ( x + shellSize/-2.28, y + shellSize/2.7, shellSize/7, shellSize/7);

          //left eye
          processing.fill(255, 255, 255);
          processing.stroke(0, 0, 0);
          processin.arc( x + shellSize/-2, y - shellSize/1.6, lEyeSize/3.5, lEyeSize, 133, 354);

          //right eye
          processing.arc( x + shellSize/-2.3, y - shellSize/1.6, rEyeSize/3.5, rEyeSize, -200, 47);

          //left eye pupil
          processing.fill(0, 0, 0);
          processing.ellipse(x + shellSize/-1.98, y - shellSize/1.58, shellSize/26, shellSize/13);

          //right eye pupil
          processing.ellipse(x + shellSize/-2.3, y - shellSize/1.575, shellSize/26, shellSize/13);

          //smile
          processing.fill(0, 0, 0);
          processing.arc( x + shellSize/-2.13, y + shellSize/-2.4, shellSize/13, shellSize/13, 0, 180);

          //entena
          //left
          processing.ellipse(x + shellSize/-2.3, y + shellSize/-1.17, shellSize/26, shellSize/26);
          //right
          processing.ellipse(x + shellSize/-2.87, y + shellSize/ -1.16, shellSize/26, shellSize/26);

          //entena stock
          processing.noFill();
          //left
          processing.arc(x + shellSize/-2.47, y + shellSize/-1.33, shellSize/5, shellSize/5, 180, 246);
          //right
          processing.arc(x + shellSize/-3, y + shellSize/-1.32, shellSize/5.2, shellSize/4.6, 180, 255);

          //swirl
          processing.arc(x + shellSize/1000, y + shellSize/5000, shellSize/2.1, shellSize/2.18, 200, 470 );
          processing.arc(x + shellSize/400, y + shellSize/12, shellSize/3.2, shellSize/3.2, 123, 300);
          processing.arc(x + shellSize/30, y + shellSize/30, shellSize/5, shellSize/5.2, 300, 447);
        }
        
        var crunchy1 = new Crunchy({x: 200, y: 200, size: 100, speed: 0, jumping: false});
        
        processing.draw = function() {
          processing.background(200, 200, 200);
          crunchy1.drawFacingLeft();
          crunchy1.drawFacingRight();
        };
      }
      
      var canvas = document.getElementById("canvas1");
      
      var p = new Processing(canvas, skechProc);
    </script>
  </body>
</html>
